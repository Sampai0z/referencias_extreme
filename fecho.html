      <form class="fecho">

          <br />
          <h3>MOEDAS:</h3>
          <input
            id="moedas"

            placeholder="1 centimo"

          <input

            class="coin_input"
          />
          <input
            id="moedas"
            type="number"
            placeholder="1 Euro"
            data-valor="1.00"
            class="coin_input"
          />
          <input
            id="moedas"
            type="number"
            placeholder="2 Euros"
            data-valor="2.00"
            class="coin_input"
          />
        </div>
        <div class="section-fecho">
          <br />
          <h3>NOTAS:</h3>
          <input
            id="notas"
            type="number"

          <input
            id="notas"

          />
          <input
            id="notas"
            type="number"

        <div class="section-fecho">

            id="fundo"
            type="number"
            placeholder="insira o valor do fundo de caixa"
